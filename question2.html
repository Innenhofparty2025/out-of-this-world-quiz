<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frage 2 - OUT OF THIS WORLD - Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Cascadia Code SemiBold', monospace;
      font-size: 14px;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 1rem;
    }

    .options button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-family: inherit;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .options button.selected {
      background-color: #4CAF50 !important;
    }
  </style>
  <script>
    function choose(type, button, dual = null) {
      button.classList.add("selected");
      let current = parseInt(localStorage.getItem(type)) || 0;
      localStorage.setItem(type, current + 1);
      if (dual) {
        let second = parseInt(localStorage.getItem(dual)) || 0;
        localStorage.setItem(dual, second + 1);
      }
      setTimeout(() => {
        window.location.href = "question3.html";
      }, 300);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Frage 2: Wie triffst du wichtige Entscheidungen?</h1>
    <ul class="options">
      <li><button onclick="choose('D', this)">a) Ich höre auf mein Bauchgefühl und versuche meinen Instinkten zu vertrauen.</button></li>
      <li><button onclick="choose('C', this)">b) Schnell und entschlossen – lieber handeln als zögern!</button></li>
      <li><button onclick="choose('E', this, 'F')">c) Logisch – ich wäge Nutzen und Risiko im Detail ab.</button></li>
      <li><button onclick="choose('A', this)">d) Mit vielen Absprachen mit meinem Umfeld.</button></li>
      <li><button onclick="choose('B', this)">e) Ich folge meinem Herzen!</button></li>
    </ul>
  </div>
</body>
</html>
