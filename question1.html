<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frage 1 - OUT OF THIS WORLD - Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Cascadia Code SemiBold', monospace;
      font-size: 14px;
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 1rem;
    }

    .options button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-family: inherit;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .options button.selected {
      background-color: #4CAF50 !important; /* Hellgrün */
    }
  </style>
  <script>
    function choose(type, button) {
      let current = parseInt(localStorage.getItem(type)) || 0;
      localStorage.setItem(type, current + 1);

      // Visuelles Feedback
      button.classList.add("selected");

      // Nach kurzem Delay zur nächsten Frage
      setTimeout(() => {
        window.location.href = "question2.html";
      }, 300);
    }

    // Reset Zähler bei erster Frage
    window.onload = function() {
      ['A','B','C','D','E','F'].forEach(t => localStorage.setItem(t, 0));
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Frage 1: Was ist dir im Leben am wichtigsten?</h1>
    <ul class="options">
      <li><button onclick="choose('A', this)">a) Anpassung und kollektive Zusammenarbeit</button></li>
      <li><button onclick="choose('B', this)">b) Emotionales Verständnis</button></li>
      <li><button onclick="choose('C', this)">c) Stärke, Leidenschaft und viel Energie</button></li>
      <li><button onclick="choose('D', this)">d) Harmonie mit der Natur</button></li>
      <li><button onclick="choose('E', this)">e) Wissen, Struktur und Perfektion</button></li>
      <li><button onclick="choose('F', this)">f) Kreativität und Innovation</button></li>
    </ul>
  </div>
</body>
</html>
